<p>post-list works!</p>
<div *ngIf="posts.length > 0">
    <h2>Closest Posts to You</h2>
    <ul>
      <li *ngFor="let post of posts">
        <strong>{{ post.foodlist }}</strong>
        <!-- Display other post details as needed -->
      </li>
    </ul>
  </div>
  <div *ngIf="posts.length === 0">
    <p>No posts found nearby.</p>
  </div>
