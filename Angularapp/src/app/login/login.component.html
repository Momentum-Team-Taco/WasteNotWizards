<div class="container">
    <div class="floating-card"></div>
    <mat-card class="mat-elevation-z8 login-form">
        <mat-card-header>
            <mat-card-title class="form-title">Login</mat-card-title>
        </mat-card-header>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-container">
            <mat-card-content>
                <mat-form-field appearance="outline" class="full-width-input">
                    <input matInput placeholder="Username" formControlName="username">
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width-input">
                    <input matInput type="password" placeholder="Password" formControlName="password">
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" type="submit" class="submit-button">Login</button>
            </mat-card-actions>
            <div class="spinner-container" *ngIf="loading">
                <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
            </div>
        </form>
    </mat-card>
</div>
