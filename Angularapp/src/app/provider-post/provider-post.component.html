<div class="post-form-container">
    <div class="form-header">
      <div class="logo-container">
        <img class="logo" src="assets/logo.png" alt="Logo">
      </div>
      <h2 class="form-title">Post Available Food</h2>
    </div>
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="form-label" for="foodName">Food Name</label>
        <input class="form-input" type="text" formControlName="foodName" id="foodName">
      </div>
      <div class="form-group">
        <label class="form-label" for="foodDescription">Food Description</label>
        <input class="form-input" type="text" formControlName="foodDescription" id="foodDescription">
      </div>
      <div class="form-group">
        <label class="form-label" for="quantity">Quantity</label>
        <input class="form-input" type="number" formControlName="quantity" id="quantity">
      </div>
      <div class="form-group">
        <label class="form-label" for="pickupLocation">Pickup Location</label>
        <input class="form-input" type="text" formControlName="pickupLocation" id="pickupLocation">
      </div>
      <div class="form-group">
        <label class="form-label" for="expirationDate">Expiration Date</label>
        <input class="form-input" type="date" formControlName="expirationDate" id="expirationDate">
      </div>
      <button class="form-button" type="submit">Submit</button>
    </form>
  </div>
