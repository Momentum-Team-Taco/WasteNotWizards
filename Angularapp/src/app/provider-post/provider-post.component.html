<div class="form-container">
    <h2 class="form-header">Post Food Availability</h2>
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="food-name" class="form-label">Food Name</label>
            <input type="text" id="food-name" formControlName="foodName" class="form-input">
        </div>
        <div class="form-group">
            <label for="food-description" class="form-label">Food Description</label>
            <input type="text" id="food-description" formControlName="foodDescription" class="form-input">
        </div>
        <div class="form-group">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="text" id="quantity" formControlName="quantity" class="form-input">
        </div>
        <div class="form-group">
            <label for="pickup-location" class="form-label">Pickup Location</label>
            <input type="text" id="pickup-location" formControlName="pickupLocation" class="form-input">
        </div>
        <div class="form-group">
            <label for="expiration-date" class="form-label">Expiration Date</label>
            <input type="date" id="expiration-date" formControlName="expirationDate" class="form-input">
        </div>
        <div class="form-group">
            <button type="submit" class="form-button">Submit</button>
        </div>
    </form>
</div>
